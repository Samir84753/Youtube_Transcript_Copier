<!-- hello.html -->
<!DOCTYPE html>
<html>
<head>
  <title>YouTube Transcript Copier</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #f7f7f7;
    }

    button {
      background-color: #ff5733;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e74c26;
    }

    p#copyMessage {
      margin-top: 20px;
      color: #333;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
  <script src="popup.js"></script>
</head>
<body>
  <button id="copyTranscript">Copy Transcript</button>
  <p id="copyMessage"></p> 
</body>
</html>
