<!-- hello.html -->
<!DOCTYPE html>
<html>
<head>
  <title>YouTube Transcript Copier</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #f7f7f7;
    }

    button {
      background-color: #ff5733;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e74c26;
    }

    p#copyMessage {
      margin-top: 20px;
      color: #333;
      font-weight: bold;
      font-size: 18px;
    }
    
    /* Add margin between buttons */
    button#hideTranscript {
      margin-bottom: 10px;
    }
  </style>
  <script src="popup.js"></script>
</head>
<body>
  <button id="showTranscript">Show Transcript</button>
  <button id="hideTranscript">Hide Transcript</button>
  <button id="copyTranscript" style="display: none;">Copy Transcript</button> <!-- Hidden by default -->
  <p id="showTranscriptMessage"></p>
  <p id="hideTranscriptMessage"></p>
  <p id="copyMessage"></p>
</body>
</html>
